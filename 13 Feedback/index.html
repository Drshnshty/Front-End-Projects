<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FeedBack</title>
    <style>
    
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-[#1a1919] font-sans-serif flex justify-center items-center h-screen overflow-hidden m-0"
  >
    <section
      id="panel"
      class="panel-container bg-[#1d1c1c] shadow-lg rounded-sm text-[90%] flex flex-col justify-center items-center p-8 w-[700px] text-white"
    >
      <strong>Your Feedback 😎</strong>
      <div class="ratings-conatiner my-5 mx-0">
        <div
          class="container flex justify-center items-center text-center w-[500px]"
        >
          <div
            class="rating flex-1 p-5 my-2 mx-1 cursor-pointer duration-500 hover:rounded hover:bg-gray-600 hover:transition-all hover:duration-1000 "
          >
            <div class="icon w-10 text-[5rem] mr-2">😒</div>
            <small class="text-gray-100 inline-block m-2">Unhappy</small>
          </div>
          <div
            class="rating flex-1 p-5 my-2 mx-1 cursor-pointer duration-500 hover:rounded hover:bg-gray-600 hover:transition-all hover:duration-1000 "
          >
            <div class="icon w-10 text-[5rem] mr-2">😐</div>
            <small class="text-gray-100 inline-block m-2">Neutral</small>
          </div>
          <div
            class="rating flex-1 p-5 my-2 mx-1 cursor-pointer duration-500 hover:rounded hover:bg-gray-600 hover:transition-all hover:duration-1000 "
          >
            <div class="icon w-10 text-[5rem] mr-2">😊</div>
            <small class="text-gray-100 inline-block m-2">Satisfied</small>
          </div>
        </div>
      </div>
      <button
        id="send"
        class="btn bg-white text-black rounded py-3 px-7 font-bold outline-none hover:scale-[.95]"
      >
        Send Feedback
      </button>
    </section>

    <script src="index.js"></script>
  </body>
</html>
