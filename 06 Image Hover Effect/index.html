<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Hover</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="min-h-screen flex flex-col justify-center items-center bg-gray-100 gap-10 p-10 font-sans"
  >
    <div class="flex flex-wrap justify-center gap-10">
      <section
        class="w-80 h-80 relative overflow-hidden rounded-lg shadow-lg group cursor-pointer"
      >
        <img
          src="https://images.pexels.com/photos/31372006/pexels-photo-31372006/free-photo-of-silhouetted-crowd-views-the-majestic-taj-mahal.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
          alt="Taj Mahal"
          class="w-full h-full object-cover transition-transform duration-500 group-hover:-translate-y-4"
        />
        <article
          class="absolute top-0 left-0 w-full h-full flex flex-col justify-start items-center gap-2 py-4 text-white text-center transition-all duration-500 translate-y-full group-hover:bg-[rgba(26,26,26,0.8)] group-hover:translate-y-60"
        >
          <h1 class="text-xl font-bold">Taj Mahal 😍</h1>
          <h4 class="text-sm">Wonders of the world 😎</h4>
        </article>
      </section>

      <section
        class="w-80 h-80 relative  rounded-lg shadow-lg group cursor-pointer overflow-hidden"
      >
        <img
          src="https://images.pexels.com/photos/31467629/pexels-photo-31467629/free-photo-of-elegant-couple-stands-thoughtfully-on-sandy-beach.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
          alt="Photoshoot"
          class="w-full h-full object-cover transition-transform duration-500"
        />
        <article
          class="absolute top-0 left-0 w-full h-full w-full flex flex-col justify-center items-center text-white text-center transition-all duration-500 translate-x-full group-hover:bg-gray-900 group-hover:translate-x-0 group-hover:opacity-75
        >
          <h1 class="text-xl font-bold">Photoshoot Sample 😍</h1>
          <h4 class="text-sm">Browse More 😎</h4>
        </article>
      </section>
    </div>
  </body>
</html>
