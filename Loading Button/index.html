<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading Animation</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes wiggle {
      0%,100% {
        width: 30px;
        height: 30px;
      }
      
      50% {
        width: 20px;
        height: 20px;
      }
    }

    .animate-wiggle {
      animation: wiggle 0.8s ease infinite;
    }

    
    .delay-1 { animation-delay: 0s; }
    .delay-2 { animation-delay: 0.1s; }
    .delay-3 { animation-delay: 0.2s; }
    .delay-4 { animation-delay: 0.3s; }
  </style>
</head>
<body class="bg-red-400 flex justify-center items-center min-h-screen">
  <div id="loader" class="flex justify-center items-center gap-3">
    <div id="loading-1" class="bg-red-900 rounded-full animate-wiggle delay-1"></div>
    <div id="loading-2" class="bg-orange-300 rounded-full animate-wiggle delay-2"></div>
    <div id="loading-3" class="bg-pink-600 rounded-full animate-wiggle delay-3"></div>
    <div id="loading-4" class="bg-green-800 rounded-full animate-wiggle delay-4"></div>
  </div>
</body>
</html>
