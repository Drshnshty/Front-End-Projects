<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interchangable colors</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-800">
    <div
      id="content-container"
      class="h-screen flex flex-col justify-center items-center"
    >
      <nav class="nav">
        <input
          type="button"
          value="purple"
          class="text-center text-white border-2 border-solid border-white w-28 h-28 m-5 bg-purple-500 font-extrabold uppercase btn"
        />
        <input
          type="button"
          value="blue"
          class="text-center text-white border-2 border-solid border-white w-28 h-28 bg-blue-500 m-5 font-extrabold uppercase btn"
        />
        <input
          type="button"
          value="red"
          class="text-center text-white border-2 border-solid border-white w-28 h-28 bg-red-500 m-5 font-extrabold uppercase btn"
        />
        <input
          type="button"
          value="green"
          class="text-center text-white border-2 border-solid border-white w-28 h-28 bg-green-500 m-5 font-extrabold uppercase btn"
        />
        <input
          type="button"
          value="yellow"
          class="text-center text-white border-2 border-solid border-white w-28 h-28 bg-yellow-500 m-5 font-extrabold uppercase btn"
        />
        <input
          type="button"
          value="teal"
          class="text-center text-white border-2 border-solid border-white w-28 h-28 bg-teal-500 m-5 font-extrabold uppercase btn"
        />
      </nav>
    </div>
    <script src="index.js"></script>
  </body>
</html>
