<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hover Expand Images (Tailwind)</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="h-screen bg-gray-900 flex items-center justify-center">
    <div id="section" class="w-[800px] h-[600px] bg-gray-400 relative">
      <div
        class="absolute top-0 left-0 w-full h-full bg-[url('./assets/pic1.jpg')] bg-cover bg-center transition-all duration-500 [clip-path:polygon(0_0,46%_0,39%_100%,0_100%)] hover:[clip-path:polygon(0_0,100%_0,100%_100%,0_100%)] hover:z-10 hover:duration-700"
      ></div>

      <div
        class="absolute top-0 left-0 w-full h-full bg-[url('./assets/pic2.jpg')] bg-cover bg-center transition-all duration-500 [clip-path:polygon(19%_0,87%_0,64%_100%,33%_100%)] hover:[clip-path:polygon(0_0,100%_0,100%_100%,0_100%)] hover:z-10 hover:duration-700"
      ></div>

      <div
        class="absolute top-0 left-0 w-full h-full bg-[url('./assets/pic4.jpg')] bg-cover bg-center transition-all duration-500 [clip-path:polygon(82%_0,100%_0,100%_100%,63%_100%)] hover:[clip-path:polygon(0_0,100%_0,100%_100%,0_100%)] hover:z-10 hover:duration-700"
      ></div>
    </div>
  </body>
</html>
